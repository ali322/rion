    <form
      class="container mb-3 mt-3"
      onsubmit="return form_submit(event);"
      action="">
      <legend>Demo (Use Cases)</legend>
      <div class="mb-3">
        <label for="useCase" class="form-label">Use Case</label>
        <select
          id="useCase"
          name="useCase"
          class="form-select"
          aria-label="Use Case"
          required>
          <option hidden disabled selected value>
            -- choose a demo use case --
          </option>
          <option value="1">Video Conferencing</option>
          <option value="2">Audio Chat</option>
          <option value="3">Broadcasting</option>
          <option value="4">(Raw) Publisher</option>
          <option value="5">(Raw) Subscriber</option>
        </select>
      </div>
      <div class="mb-3">
        <label for="room" class="form-label">Room ID</label>
        <input
          id="room"
          name="room"
          type="text"
          class="form-control"
          placeholder="The room id string, for example: myroom1234"
          aria-label="Room ID"
          required />
      </div>
      <div class="mb-3">
        <label for="id" class="form-label">User ID</label>
        <input
          id="id"
          name="id"
          type="text"
          class="form-control"
          placeholder="The user id string, for example: user1234"
          aria-label="User ID"
          required />
      </div>
      <div class="mb-3">
        <label for="token" class="form-label">Token</label>
        <input
          id="token"
          name="token"
          type="text"
          class="form-control"
          placeholder="The Bearer Token for connect, if any"
          aria-label="Token" />
      </div>
      <div id="broadcasting" class="mb-3" style="display: none">
        <label for="broadcastingRole" class="form-label"
          >Broadcasting Role</label
        >
        <select
          id="broadcastingRole"
          name="broadcastingRole"
          class="form-select"
          aria-label="Broadcasting Role">
          <option hidden disabled selected value>
            -- choose a broadcasting role --
          </option>
          <option value="1">Broadcaster</option>
          <option value="2">Viewer/Listener</option>
        </select>
      </div>
      <div id="mediaOptions" class="mb-3" style="display: none">
        <div class="form-check-inline">
          <input
            class="form-check-input"
            type="checkbox"
            value="true"
            id="enableVideo"
            name="enableVideo"
            checked />
          <label class="form-check-label" for="enableVideo">
            Enable Video
          </label>
        </div>
        <div class="form-check-inline">
          <input
            class="form-check-input"
            type="checkbox"
            value="true"
            id="enableAudio"
            name="enableAudio"
            checked />
          <label class="form-check-label" for="enableAudio">
            Enable Audio
          </label>
        </div>
      </div>
      <button type="submit" class="btn btn-primary">Join Room</button>
      <script>
        // tiny inline script to help hide/show some options
        document.getElementById('useCase').onchange = (e) => {
          document.getElementById('mediaOptions').style.display = 'none'
          document.getElementById('broadcasting').style.display = 'none'
          document.getElementById('broadcastingRole').required = false
          document.getElementById('broadcastingRole').selectedIndex = 0
          // 1, Video Conferencing
          // 2, Audio Chat
          // 3, Broadcasting
          if (e.target.value == 3) {
            document.getElementById('broadcasting').style.display = ''
            document.getElementById('broadcastingRole').required = true
          }
          // 4, (Raw) Publisher
          if (e.target.value == 4) {
            document.getElementById('mediaOptions').style.display = ''
          }
          // 5, (Raw) Subscriber
        }
        document.getElementById('broadcastingRole').onchange = (e) => {
          document.getElementById('mediaOptions').style.display = 'none'
          // 1, Broadcaster
          if (e.target.value == 1) {
            document.getElementById('mediaOptions').style.display = ''
          }
          // 2, Viewer/Listener
        }
      </script>
    </form>

    <div
